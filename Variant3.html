<!DOCTYPE html>
<html> 
 <head> 
 <meta charset="utf-8"> 
 <script src="http://code.jquery.com/jquery-latest.js">
 </script>
 <script> 
     $(document).ready(function () {
	         $("#but1").click(function() {
			         $("[href]").hide();
			});
			 $("#but2").click(function() {
			         $("[href]").show();
			});
	 });
 </script>
 </head> 
 <body> 
 <button id="but1"> Спрятать абзац c атрибутом href </button>
 <button id="but2"> Показать абзац c атрибутом href </button>
 <h2> Это заголовок 2 уровня!</h2>
 <p> А это обзац. </p>
 <p><a href="http://htmlbook.ru/example/knob.html">ссылка</a></p>
 <p><a href="https://www.google.by/"> ссылка 2!</a> </p>
 
 </body>
 </html>
